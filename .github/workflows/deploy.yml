name: Deploy Symfony

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/portfolio

            # sync repo
            git fetch origin main
            git reset --hard origin/main

            # persistent uploads (symlink)
            mkdir -p /var/www/portfolio_uploads/images || true
            if [ ! -L public/images ]; then
              rm -rf public/images || true
              ln -s /var/www/portfolio_uploads/images public/images
            fi

            # install PHP deps
            composer install --no-dev --optimize-autoloader --no-scripts

            # clear/warm cache
            php bin/console cache:clear --env=prod --no-warmup
            php bin/console cache:warmup --env=prod

            # compile assets
            php bin/console asset-map:compile --env=prod

            # ensure ACL (critical to avoid permission errors)
            setfacl -R -m u:www-data:rwX var public/assets public/images
            setfacl -dR -m u:www-data:rwX var public/assets public/images
